<body class="root">
  <div class="page">
  

    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Место">
    </header>



    <main class="content">
      <section class="lead">
        <img src="images/avatar.png" alt="Жак-Ив Кусто" class="lead__avatar">

        <div class="lead__profile-info">
          <div class="lead__profile-header">
            <h1 class="lead__name">Жак-Ив Кусто</h1>
            <button type="button" title="Редактировать" class="lead__edit-button"></button>
            </div>
          <p class="lead__text">Исследователь океана</p>
        </div>
        <button type="button" class="lead__add-button" title="Добавить"></button>

      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>



    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

<template id="element">
<li class="element">
  <button type="button" class="element__delete" title="Удалить"></button>
  <img  class="element__image">
    <div class="element__name">
      <h3 class="element__title"></h3>
      <button type="button" class="element__like" title="Нравится"></button>
    </div>
</li>
</template>





<template id="form">
  <div class="popup">
    <div class="popup__container">
      <form class="form">
            <div class="form__edit form__add">
              <h2 class="form__title"></h2>
              <input type="text" class="form__edt-text" name="pro-name" placeholder="">
              <input type="text" class="form__edt-text" name="pro-text" placeholder="">
              <input type="submit" value="" class="form__submit">
          </div>
          <button type="button" class="form__close" title="Закрыть"></button>
      </form>
    </div>
  </div>
</template>
