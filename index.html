<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
  

    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Место">
    </header>



    <main class="content">
      <section class="lead">
        <img src="images/avatar.png" alt="Жак-Ив Кусто" class="lead__avatar">

        <div class="lead__profile-info">
          <div class="lead__profile-header">
            <h1 class="lead__name">Жак-Ив Кусто</h1>
            <button type="button" title="Редактировать" class="lead__edit-button"></button>
            </div>
          <p class="lead__text">Исследователь океана</p>
        </div>
        <button type="button" class="lead__add-button" title="Добавить"></button>

      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>



    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

<div class="popup">
    <div class="popup__container">
    <form class="form">
          <div class="form__edit">
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" class="form__edt-text" name="pro-name">
            <input type="text" class="form__edt-text" name="pro-text">
            <input type="submit" value="Сохранить" class="form__submit">
        </div>
        <button type="button" class="form__close" title="Закрыть"></button>
 
    </form>
  </div>
</div>

<div class="popup">
  <div class="popup__container">
    <form class="form form_type_add">
          <div class="form__edit">
            <h2 class="form__title">Новое место</h2>
            <input type="text" class="form__edt-text" name="pro-name" placeholder="Название">
            <input type="text" class="form__edt-text" name="pro-link" placeholder="Ссылка на картинку">
            <input type="submit" value="Создать" class="form__submit">
        </div>
        <button type="button" class="form__close" title="Закрыть"></button>
    </form> </div>
</div>

<div class="popup popup_bigimage">
  <div class="popup__container  popup__container_bigimage">
      <figure class="popup__images">
        <img class="popup__image" alt="" src="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    <button type="button" class="form__close" title="Закрыть"></button>
  </div>
</div>


<template id="element">
<li class="element">
  <button type="button" class="element__delete" title="Удалить"></button>
  <img  class="element__image">
    <div class="element__name">
      <h3 class="element__title"></h3>
      <button type="button" class="element__like" title="Нравится"></button>
    </div>
</li>
</template>





<script src="jscripts/jscript.js"></script>

</body>
</html>
